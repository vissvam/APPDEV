{% block content %}

</head>

<form method="post" action="{{ url_for('usersignup') }}">
    <label for="nm">Username:</label>
    <input id="uname" type="text" name="nm" required>
    <br>
    <label for="pw">Password:</label>

  <script>
    alert("{{ message }}");
  </script>
{% endif %}

{%endblock%}
