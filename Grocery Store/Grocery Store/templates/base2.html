<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/form.css') }}">

    <title>GroceryStore</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
        <!-- Include the user navigation links here -->
        <div class="container-fluid">
          <a class="navbar-brand">GroceryStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('userhome') }}?action=home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('view_cart') }}">Cart</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
              </li>
              <form class="search-form form-inline my-2 my-lg-0" method="GET " action="{{ url_for('search_products') }}">
                <input type="number" name="min_price" placeholder="Filter by Min Price" step="0.01">
                <input type="number" name="max_price" placeholder="Filter by Max Price" step="0.01">
                <button  class="searchbtn"type="submit">Search</button>
            </form>
            </ul>
          </div>
        </div>
    </nav>
    {% block content %} {%endblock%}
  </body>
